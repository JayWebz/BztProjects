	function buildQuiz(){
	  // store the HTML output
	  const output = [];

	  // for each question...
	  quizQuestions.forEach(
	    (currentQuestion, questionNumber) => {

	      // store list of answer choices
	      const answers = [];

	      // and for each available answer...
	      for(letter in currentQuestion.answers) {
	        // ...add an HTML radio button
	        answers.push(
	          `<label class="answers__label">
	            <input class="input" type="radio" name="question${questionNumber}" value="${letter}">
	            <img class="answers__label-img" src=${currentQuestion.answers.img[letter]} alt="" />
	            <div class="answers__label-img--overlay"></div>
	            <div class="answers__label-text">
	            	<div>
	            ${currentQuestion.answers[letter]}
	            </div>
	            </div>
	          </label>`
	        );
	      }

	      // add this question and its answers to the output
	      output.push(
	        `<div class="question"> ${currentQuestion.question} </div>
	        <div class="answers ${[questionNumber + 1]}" onClick="checkboxStyles();"> ${answers.join('')} </div>`
	      );
	    }
	  );

	  // combine output into one string of HTML and print to page
	  quizContainer.innerHTML = output.join('');
	

	  let labelHeights = [];
	  const labels = document.querySelectorAll('.answers__label-text');
	  labelHeights.forEach.call(labels, function(label) {
	  	labelHeights.push(label.offsetHeight);
	  });


	  
	  labelHeights.forEach.call(labels, function(label) {
	  	console.log(labelHeights);
	  	label.style.height = `${Math.max(...labelHeights)}px`;
	  });
	}

	// Grey out unselected options in a question
	function checkboxStyles() {		
		let questionsAnswered = [];
		let questionChecked;
		let questionCheckedLen = document.querySelectorAll('input[type="radio"]:checked').length;
		let unselected = document.getElementsByClassName('answers__label-img--overlay');

		// Determine which questions have answers already
		for (let i = 0; i < questionCheckedLen; i++) {
			questionChecked = document.querySelectorAll('input[type="radio"]:checked')[i].parentNode.parentNode.outerHTML[20];
			questionsAnswered.push(questionChecked);				
		}
		
		// For each question answered, and for each unselected option in that question, grey out unselected
		for (let i = 0; i < questionsAnswered.length; i++) {
			for (let j = 1; j < 6; j++) {
				unselected[(questionsAnswered[i] * 5) - j].setAttribute("class", "answers__label-img--overlay deselected");
			}
		}
	}

		  	return scoresDict[score]; 
		  });

		  //console.log("highestScore: " + highestScore);

		  // find if duplicate score values exist
		  let dupeCount = -1;
		  Object.keys(scoresDict).forEach(function(key) {
		  	if(scoresDict[key] === highestScore) {
		  		dupeCount++;
		  	}
		  }); 
		  //console.log("dupeCount: " + dupeCount);
		  
		  // if tie, randomly pick a letter out of highest score options
		  // else return option affiliated with highest score
		  let winningOption;

			if (dupeCount > 0) {
		  	highScoreKeys = Object.keys(scoresDict).filter(function(key) {
			  	return scoresDict[key] === highestScore;

			    for (let prop in this) {
			    	if( this.hasOwnProperty(prop)) {
			    		if (this[prop] === highestScore) {
			    			return prop;
			    		}
			    	}
			    }
				}
				winningOption = scoresDict.getKeyByValue(highestScore);

				description = 'You don’t care what people think of you – just like “The Dude” in the movie, The Big Lebowski. You have an open mind and laid-back personality. People say you’re the best listener and give great advice. In another life, you were a philosopher or a rug weaver. So, kick back like the Dude or Dudette that you are, and whip up a White Russian.';
				image = 'https://stg.buzztime.com/business/wp-content/uploads/2018/09/white-russian.png';
			break;
			case 'b':
				title = 'I got a Vesper!';
				description = 'You’re a clever one, aren’t you? You’ve been told you’re witty, resourceful – and a bit mysterious. You may seem serious, but you know how to cut loose. No one works as hard as you. You’ve got drive (and talent) to match. Your other motto? Work hard. Play hard.';
				image = 'https://stg.buzztime.com/business/wp-content/uploads/2018/09/vesper.png';
			break;
			case 'c':
				title = 'I got a Moscow Mule!';
				description = 'You’re an optimist and a dreamer. To you, a goal is just a dream with a deadline. And you’ve got big goals. You also enjoy exploring – whether it’s a hike in nature or a walk around the city. Along the way, you always know how to have a great time.';
				image = 'https://stg.buzztime.com/business/wp-content/uploads/2018/09/MM.png';
			break;
			default:
				title = 'I got a Long Island Iced Tea!';
				description = 'You’re the life of the party and a social butterfly. You make friends easily – and always have their back. Oh, and you tell the best jokes. Just like the Long Island Iced Tea, you’re not pretentious and you know how to get the party started…';
				image = 'https://stg.buzztime.com/business/wp-content/uploads/2018/09/long-island.png';
			break;
		}
		// and finally share it
		
		shareOverrideOGMeta('https://bit.ly/2MOzien', title, description, image);
		
		return false;
	}

	function shareOverrideOGMeta(overrideLink, overrideTitle, overrideDescription, overrideImage) {
		FB.ui({
			method: 'share_open_graph',
			action_type: 'og.likes',
			action_properties: JSON.stringify({
				object: {
					'og:url': overrideLink,
					'og:title': overrideTitle,
					'og:description': overrideDescription,
					'og:image': overrideImage
				}
			})
		},
		function (response) {
		// Action after response
		});
	}

	function shareOriginal()
	{
		FB.ui({
			method: 'share',
			href: window.location.href
		},
		function (response) {
		// Action after response
		});
		
		return false;
	}

	function shareResultsTwitter() {
		var val = quizOutcome.letter;
		var linkBack = "%20https://bit.ly/2PbuY6k";
		var text = '';
		switch(val)
		{
			case 'a':
				text = "I%20got%20a%20White%20Russian!";
				break;
			case 'b':
				text = "I%20got%20a%20Vesper!";
				break;
			case 'c':
				text = "I%20got%20a%20Moscow%20Mule!";
				break;
			default:
				text = "I%20got%20a%20Long%20Island%20Iced%20Tea!";
				break;
		}
		text = text + linkBack;
		var url = "https://twitter.com/intent/tweet?text=" + text + "&via=buzztime&hashtags=buzztime,trivia";
		window.open(url, "Share your quiz results to Twitter!", "width=420,height=230,resizable,scrollbars=yes,status=1");
	}

	// reset quiz
	function resetQuiz() {
		delete Object.prototype.getKeyByValue;
		buildQuiz();
		resultsContainer.innerHTML = "";
	}

	// display quiz on load
	buildQuiz();

	// on submit, show results
	submitButton.addEventListener('click', showResults);
</script>
